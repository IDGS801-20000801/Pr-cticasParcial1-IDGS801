{% extends "layout.html" %}

{% block content %}
  {% import "_macros.html" as macros %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 4rem;
      margin-bottom: 4rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: bold;
      color: #555;
      display: block;
    }

    .read-label {
      margin-left: 15px;
      font-weight: bold;
      color: #555;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      width: 48%;
      padding: 10px 20px;
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }
  </style>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h1>Translator</h1>

        <form action="" method="POST" novalidate class="translator-form">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="english" class="read-label"></label>
                {{ 
                  macros.render_field(form.palabra_espanhol) 
                }}
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="spanish" class="read-label"></label>
                {{ 
                  macros.render_field(form.english_word) 
                }}
              </div>
            </div>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn btn-success btn-icon">
              <i class="bi bi-check"></i> Register | Registrar
            </button>
          </div>
        </form>

        <h1>Read</h1>

        <form action="" method="POST" novalidate class="read-form">
          <div class="form-group">
            <label for="radio_language" class="form-label"></label>
            {{ macros.render_field(form.radio_language) }}
          </div>
          <div class="btn-container">
            <button type="submit" class="btn btn-info btn-icon">
              <i class="bi bi-check"></i> Read | Leer
            </button>
          </div>
        </form>
      </div>

      <div class="col-sm-4"></div>
    </div>
  </div>
{% endblock %}
